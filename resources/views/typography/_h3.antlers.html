{{#
	@name h3
	@desc The typography h3 partial to render an h3 with `class`, `as`, `color` and `content` attributes.
#}}

<{{ as or 'h3' }} class="font-serif text-4xl font-normal md:text-3xl lg:text-4xl xl:text-5xl {{ color or 'text-indigo-900' }} {{ class }}">{{ content | nl2br }}</{{ as or 'h3' }}>
