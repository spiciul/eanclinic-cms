{{#
	@name h2
	@desc The typography h2 partial to render an h2 with `class`, `as`, `color` and `content` attributes.
#}}

<{{ as or 'h2' }} class="text-4xl md:text-3xl lg:text-4xl xl:text-6xl 2xl:text-7xl font-serif font-normal {{ color or ' text-indigo-900' }} {{ class }}">{{ content | nl2br }}</{{ as or 'h2' }}>
