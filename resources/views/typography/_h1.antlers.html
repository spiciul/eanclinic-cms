{{#
	@name h1
	@desc The typography h1 partial to render an h1 with `class`, `as`, `color` and `content` attributes.
#}}

<{{ as or 'h1' }} class="text-5xl md:text-4xl lg:text-6xl xl:text-8xl font-serif font-normal leading-tight {{ color or ' text-indigo-900' }} {{ class }}">{{ content | nl2br }}</{{ as or 'h1' }}>
