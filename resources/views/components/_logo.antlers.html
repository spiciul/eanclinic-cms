{{#
	@name Logo
	@desc The logo component with a `width` attribute.
#}}

<a
	class="block w-full max-w-64 mx-auto lg:ml-0 focus:outline-none focus-visible:ring-2 ring-primary"
	aria-label="Logo {{ config:app:name }}"
	href="{{ site:url }}"
>
    <img src="/visuals/branding/eanclinic-logo-footer.png" width="{{ width }}" alt="{{ config:app:name }}"/>
</a>
