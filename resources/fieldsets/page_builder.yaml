title: "Page builder"
fields:
  - handle: page_builder
    field:
      type: replicator
      localizable: true
      collapse: true
      listable: false
      display: "Page builder"
      instructions: "Build your page by using various predefined content models."
      sets:
        article:
          display: Article
          instructions: "Long form content, can be expaned with media like figures, video, quotes or tables."
          fields:
            - import: article
        call_to_action:
          display: "Call to action"
          instructions: "Show a call to action."
          fields:
            - import: call_to_action
        collection:
          display: Collection
          instructions: "Show collection entries."
          fields:
            - import: collection
        form:
          display: Form
          instructions: "Show a form."
          fields:
            - import: form
        reviews:
          display: Reviews
          instructions: reviews.yaml
          fields:
            - import: reviews
        image_with_text:
          display: Image with text
          instructions: image_with_text.yaml
          fields:
            - import: image_with_text
        latest_articles:
          display: Latest Blog Articles
          intructions: latest_articles.yaml
          fields:
            - import: latest_articles
        faqs:
          display: Faqs
          intructions: faqs.yaml
          fields:
            - import: faqs
        team_members:
          display: Team members
          intructions: team_members.yaml
          fields:
            - import: team_members
