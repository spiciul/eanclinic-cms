title: FAQs
sections:
  main:
    display: Main
    fields:
      -
        handle: title
        field:
          type: text
          required: true
      -
        handle: question
        field:
          type: text
          validate:
            - required
          display: Question
          instructions_position: above
          listable: hidden
          input_type: text
          antlers: false
      -
        handle: answer
        field:
          type: markdown
          localizable: true
          display: Answer
          instructions_position: above
          listable: hidden
          restrict: false
          automatic_line_breaks: true
          automatic_links: false
          escape_markup: false
          smartypants: false
          antlers: false
          validate:
            - required
  sidebar:
    display: Sidebar
    fields:
      -
        handle: slug
        field:
          type: slug
          required: true
          localizable: true
          validate:
            - required
